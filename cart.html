<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Магазин Моды и Одежды от Arhaon</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Корзина</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="index.html#catalog">Каталог</a></li>
                        <li><a href="index.html#about">О нас</a></li>
                        <li><a href="index.html#contact">Контакты</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Поиск...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>
    <section id="cart">
        <div class="container">
            <h2>Ваша Корзина</h2>
            <div id="cart-items">
                <!-- Товары будут добавляться сюда -->
            </div>
            <div id="cart-total">
                <h3>Итого: <span id="total-price">0 руб.</span></h3>
                <button id="clear-cart">Очистить корзину</button>
                <button id="pay-button">Оплатить</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Магазин Моды и Одежды. Все права защищены.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <!-- Модальное окно для оплаты -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Оплата</h2>
            <form id="payment-form">
                <label for="card-number">Номер карты:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                
                <label for="expiry-date">До какого числа действительна:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                
                <label for="cvv">CVV код:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                
                <label for="cardholder-name">Имя держателя карты:</label>
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Иван Иванов" required>
                
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" placeholder="г. Москва, ул. Ленина, д. 1" required>
                
                <button type="submit">Оплатить</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
